<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Ajax Submit Form Validation</title>

    <style>

        form label {
        display: inline-block;
        width: 100px;
        }

        form div {
        margin-bottom: 10px;
        }

        .error {
        color: red;
        margin-left: 5px;
        }

        label.error {
        display: inline;
        }       
    </style>


    </style>
</head>
<body>
  
    
    <center>
<!-- Second Form -->
<h2>Example : Jquery Ajax Submit Form Validation</h2>
<form id="second_form" method="post" action="">
  <div>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname"></input>
  </div>
  <div>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname"></input>
  </div>
  <div>
    <label for="user_email">Email:</label>
    <input type="email" id="user_email" name="user_email"></input>
  </div>
  <div>
    <label for="psword">Password:</label>
    <input type="password" id="psword" name="psword"></input>
  </div>
  <div>
    <input type="submit" value="Submit" />
  </div>
</form>

</center>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>    
<script src="script.js"></script>
</body>
</html>
